<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/AdminLTE.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>LOGIN</b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <!-- <form action="#" method="post"> -->
      <div class="form-group has-feedback">
        <input id="email-inp" type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group has-feedback">
        <input id="psd-inp" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox">
            <label>
              <input id="rem-me-chk" type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button id="sign-in-btn" type="submit" class="btn btn-info btn-block btn-flat">Sign In</button>
        </div>
      </div>
      <!-- </form> -->
      <a href="#">I forgot my password</a><br>
      <a href="#" class="text-center">Register a new membership</a>

    </div>
  </div>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script>
    $("#sign-in-btn").click(function () {
      var email = $("#email-inp").val();
      var emReg = /^[-_A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$/;
      var psd = $("#psd-inp").val();
      var psdReg = /^[A-Za-z0-9]{6}$/;

      var flagemail = emReg.test(email);
      var flagpsd = psdReg.test(psd);

      if (null == email || "" == email) {
        alert("请规范输入邮箱@xx.xxx地址！");
      }
      if(flagemail == true && flagpsd == true ){
        alert("登陆成功！您的账户名和密码为：" + email + "和" + psd);
      	}else if(flagemail == true && flagpsd != true){
          alert("密码输入错误，密码必须由6位字母或数字组成请您重新输入！");
        }else{}
        });
  </script>
</body>

</html>
